# Cloud Build configuration for CI/CD
# This file automates building and deploying to Cloud Run

substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _REGION: us-central1
  _SERVICE_NAME: unpuzzle-app
  _WEBSOCKET_SERVICE_NAME: unpuzzle-websocket
  _ARTIFACT_REGISTRY: us-central1-docker.pkg.dev/${PROJECT_ID}/unpuzzle

steps:
  # Step 1: Build Next.js application image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-nextjs'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_GROQ_API_KEY=${_NEXT_PUBLIC_GROQ_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_APP_URL=${_NEXT_PUBLIC_APP_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_WEBSOCKET_URL=${_NEXT_PUBLIC_WEBSOCKET_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_USE_MOCK_DATA=false'
      - '--build-arg'
      - 'NEXT_PUBLIC_USE_REAL_COURSES=true'
      - '--build-arg'
      - 'NEXT_PUBLIC_USE_REAL_COURSE_CREATION=true'
      - '--build-arg'
      - 'NEXT_PUBLIC_USE_REAL_COURSE_UPDATES=true'
      - '--build-arg'
      - 'NEXT_PUBLIC_USE_REAL_COURSE_DELETION=true'
      - '--build-arg'
      - 'NEXT_PUBLIC_USE_REAL_STUDENT_DATA=true'
      - '--build-arg'
      - 'NEXT_PUBLIC_USE_REAL_VIDEO_UPLOAD=true'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Step 2: Build WebSocket server image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-websocket'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_WEBSOCKET_SERVICE_NAME}:${COMMIT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_WEBSOCKET_SERVICE_NAME}:latest'
      - '-f'
      - 'Dockerfile.websocket'
      - '.'

  # Step 3: Push Next.js image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-nextjs'
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}'

  # Step 4: Push WebSocket image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-websocket'
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/${_WEBSOCKET_SERVICE_NAME}'

  # Step 5: Deploy Next.js app to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-nextjs'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--cpu'
      - '2'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '60'
      - '--set-env-vars'
      - 'NODE_ENV=production,BACKBLAZE_BUCKET_NAME=unpuzzle-mvp,CLOUDFLARE_CDN_URL=https://cdn.unpuzzle.co,USE_CDN_TOKENS=true'
      - '--set-secrets'
      - 'SUPABASE_SERVICE_KEY=supabase-service-key:latest,GROQ_API_KEY=groq-api-key:latest,BACKBLAZE_APPLICATION_KEY_ID=backblaze-key-id:latest,BACKBLAZE_APPLICATION_KEY=backblaze-key:latest,CDN_AUTH_SECRET=cdn-auth-secret:latest'

  # Step 6: Deploy WebSocket server to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-websocket'
    args:
      - 'run'
      - 'deploy'
      - '${_WEBSOCKET_SERVICE_NAME}'
      - '--image'
      - '${_ARTIFACT_REGISTRY}/${_WEBSOCKET_SERVICE_NAME}:${COMMIT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '5'
      - '--cpu'
      - '1'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '300'
      - '--session-affinity'  # Important for WebSocket
      - '--set-env-vars'
      - 'NODE_ENV=production,BACKBLAZE_BUCKET_NAME=unpuzzle-mvp,CLOUDFLARE_CDN_URL=https://cdn.unpuzzle.co,USE_CDN_TOKENS=true'

  # Step 7: Get service URLs
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-urls'
    script: |
      #!/usr/bin/env bash
      echo "=========================================="
      echo "Deployment Complete!"
      echo "=========================================="
      echo "Next.js App URL:"
      gcloud run services describe ${_SERVICE_NAME} --region=${_REGION} --format='value(status.url)'
      echo ""
      echo "WebSocket Server URL:"
      gcloud run services describe ${_WEBSOCKET_SERVICE_NAME} --region=${_REGION} --format='value(status.url)'
      echo "=========================================="

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'  # 20 minutes

# Images to be pushed to Artifact Registry
images:
  - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:${COMMIT_SHA}'
  - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:latest'
  - '${_ARTIFACT_REGISTRY}/${_WEBSOCKET_SERVICE_NAME}:${COMMIT_SHA}'
  - '${_ARTIFACT_REGISTRY}/${_WEBSOCKET_SERVICE_NAME}:latest'